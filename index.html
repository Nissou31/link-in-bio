<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Anes Amri - Links</title>
  <link rel="apple-touch-icon-precomposed" src="images/link.png" type="image/png" sizes="256x256">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="preload" href="./images/bg01.jpg" as="image" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.CLOUDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        speed: 0.60
      })
      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
  </script>
</head>

<body>
  <div id="vanta"></div>
  <main class="animated">
    <header>
      <img src="./images/nissou.jpg" alt="" />
      <h1>@awahrani631_</h1>
    </header>
    <ul>
      <li>
        <a href="https://www.linkedin.com/in/anesamri/">
          <img src="./images/linkedin.svg" alt="Linkedin" width="20" />
          Linkedin
        </a>
      </li>
      <li>
        <a href="https://www.youtube.com/channel/UCHl5_1CP9UKgO3M8_irrqVg">
          <img src="./images/youtube.svg" alt="YouTube" width="20" />
          YouTube
        </a>
      </li>
      <li>
        <a href="https://discordapp.com/users/579141550705999892">
          <img src="./images/discord.svg" alt="Discord" width="20" />
          Discord
        </a>
      </li>
      <li>
        <a href="https://github.com/Nissou31">
          <img src="./images/github.svg" alt="GitHub" width="20" />
          GitHub
        </a>
      </li>
    </ul>
    <!-- <footer>
      <a href="https://www.craftz.dog/">@craftzdog</a>
    </footer> -->
  </main>
</body>

</html>
